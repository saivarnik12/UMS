<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		body
		{
			background-color: black;
		}
		form{
			width: 75%;
		}
		#container
		{
			display: grid;
			grid-template-areas: 
			'a a a a a a'
			'b b b b b b'
		}
		#head
		{
			background-color: brown;
			height: 70px;
			color: white;
			grid-area: a;
		}
		#middle
		{
			grid-area: b;
			background-color:pink;
			height: 500px;
		}
	</style>
</head>
<body>
	<center>
	<form onsubmit="return (validate())" action="Successful.html">
<div id="container">
	<div id="head">
		<img src="icon.png" width="50px" height="40px">
		<small style="font-size: 30px;">Registration Form</b></small>
	<div id="middle">
	<table style="padding-top: 40px; color: black;">
		<tr>
			<td colspan="2"><img src="Logo2.png" height="120px" width="280px"></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" id="1"></td>
		</tr>
		<tr>
			<td>Contact No.</td>
			<td><input type="text" id="2"></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td>
				<select id="6">
					<option value="-1">Select Your Branch</option>
					<option value="1">CSE</option>
					<option value="2">ECE</option>
					<option value="3">MEC</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Registration no.</td>
			<td><input type="text" id="5"></td>
		</tr>
		<tr>
			<td>EMail:</td>
			<td><input type="text" id="7"></td>
		</tr>
		<tr>
			<td>Subjects:</td>
			<td>
				<select id="8"onchange="myfunction()">
					<option value="0" >Select Subjects</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Total:<b id="s" style="color: red;">  </b></td>
			<td></td>
		</tr>
		<tr>
			<td>Section:</td>
			<td><input type="text" id="9"></td>
		</tr>
		<tr>
			<td colspan="1"><input type="submit"value="submit" style="background-color: green; color: white;"></td>
			<td colspan="1"><a href="examination.html"><input type="button"value="Back" style="background-color: green; color: white;"></a></td>
		</tr>
	</table>
	</div>
</div></form>
	<script type="text/javascript">
		function validate()
		{
			if(document.getElementById("1").value=="")
			{
				alert("Please provide your name!")
				document.getElementById("1").focus();
				return false;
			}
			a=document.getElementById("2").value
			if(a==""||a.length!=10||isNaN(a))
			{
				alert("Please provide valid phone number!");
				document.getElementById("2").focus();
				return false;
			}
			if(document.getElementById("6").value=="-1")
			{
				alert("Please select your Branch");
				return false;
			}
			x=document.getElementById("5").value;
			if(x==""||isNaN(x)||x.length!=8)
			{
				alert("Please enter valid Registration Number");
				document.getElementById("5").focus();
				return false;
			}
			x=document.getElementById("7").value;
			atpos=x.indexOf("@");
			dotpos=x.indexOf(".");
			dotposLast=x.lastIndexOf(".");
			if(x==""||atpos==0||dotpos<=atpos+2||dotposLast+2>=x.length)
			{
				alert("Please provide correct Email id!");
				document.getElementById("7").focus();
				return false;
			}
			if(document.getElementById("8").value=="0")
			{
				alert("Please select how many subjects");
				return false;
			}
			if(document.getElementById("9").value=="")
			{
				alert("Please provide your Section!")
				document.getElementById("9").focus();
				return false;
			}
			return(true);
		}
	</script>
	<script type="text/javascript">
	function myfunction()
	{
		c=document.getElementById("8").value;
		d=c*350;
		document.getElementById("s").innerHTML=d;
	}
	</script>
</center></body>
</html>
